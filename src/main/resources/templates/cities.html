<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
	<title>City</title>
</head>
<body>
	<h2>City</h2>
	ID: <span th:inline="text"> [[${id}]]</span><br />
	Name: <span th:inline="text"> [[${name}]]</span><br />
	CountryCode: <span th:inline="text"> [[${countryCode}]]</span><br />
	CountryName: : <span th:inline="text"> [[${countryName}]]</span><br />
	District: <span th:inline="text"> [[${district}]]</span><br />
	Population: <span th:inline="text"> [[${population}]]</span><br />	
	Local Weather: <span th:inline="text"> [[${temp}]] F</span><br />
	Local Time: <span th:inline="text"> [[${time}]]</span><br />
	
	<form action="#" th:action="@{/cities}" method="post">
	Email: <input type="text" th:field="*{email}" /><br /><br />
	
	<input type="radio" id="luxury" th:field="*{level}" value="luxury">
	<label for="luxury">Luxury $1000</label><br>
	<input type="radio" id="verygood" th:field="*{level}" value="verygood">
	<label for="verygood">Very Good $500</label><br>
	<input type="radio" id="good" th:field="*{level}" value="good">
	<label for="good">Good $350</label><br>
	
	<input type="submit" value="Submit" />
	</form>
	
</body>
</html>
